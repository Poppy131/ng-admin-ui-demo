<div ng-init="app.hideFooter = false;" ng-controller="ProfileCtrl as pf">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">个人中心</h1>
    </div>

    <div class="wrapper-md">
        <div class="row">
            <div class="col-xs-12 col-sm-3 center">
                <div>
                    <span class="profile-picture">
                        <img id="avatar" class="editable-click img-responsive" alt="{{ pf.profile.realName }}"
                             ng-src="{{pf.profile.avatarUrl}}"
                             ng-click="pf.uploadAvatar()"/>
                    </span>
                    <div class="space-4"></div>
                    <div class="width-80 label label-info label-lg arrowed-in arrowed-in-right">
                        <div class="inline position-relative">
                            <span class="white">{{ pf.profile.realName }}</span>
                        </div>
                    </div>
                    <div class="space-4"></div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        个人信息
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" name='form' method="get">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">登录名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="pf.profileEdit.name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="pf.profileEdit.realName"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <div id="changePwdDropdown" class="dropdown" dropdown>
                                        <button type="submit" class="btn btn-sm btn-info dropdown-toggle" dropdown-toggle> 修改密码 </button>
                                        <div class="dropdown-menu dropdown-arrow-left dropdown-content input-medium hold-on-click" role="menu">
                                            <div class="form-horizontal">
                                                <div class="form-group compact">
                                                    <div class="col-sm-12">
                                                        <input type="password" class="form-control" placeholder="请输入新的密码" ng-model="pf.newPassword"/>
                                                    </div>
                                                </div>
                                                <div class="form-group compact">
                                                    <div class="col-sm-12">
                                                        <input type="password" class="form-control" placeholder="请重复输入新的密码" ng-model="pf.newPasswordRepeat"/>
                                                    </div>
                                                </div>
                                                <div class="form-group compact" style="margin-bottom:0">
                                                    <div class="col-sm-12">
                                                        <button class="btn btn-success pull-right" type="button" ng-click="pf.changePwd()"> 确定 </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">上次登录时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ pf.profile.lastLogin | date:'yyyy-MM-dd H:mm:ss' }}" readonly />
                                </div>
                            </div>

                            <!--<div class="line line-dashed b-b line-lg pull-in"></div>-->
                            <!--<div class="form-group">-->
                            <!--<div class="col-sm-10 col-sm-offset-2">-->
                            <!--<button type="button" class="btn btn-success" ng-click="pf.updateProfile()"> 保存修改 </button>-->
                            <!--<span style="color:#27c24c">{{ pf.updateProfileMsg }}</span>-->
                            <!--</div>-->
                            <!--</div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
