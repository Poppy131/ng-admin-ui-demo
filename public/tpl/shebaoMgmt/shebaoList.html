<div ng-init="app.hideFooter = false;" ng-controller="ShebaoListCtrl as vm">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">社保列表</h1>
    </div>

    <div class="wrapper-md">
        <form class="form-horizontal">
            <div class="panel panel-criteria">
                <div class="panel-header">
                    <i class="fa fa-search"></i> 查询条件
                </div>
                <div class="panel-body">
                    <div class="form-group m-b-none">
                        <label class="col-md-1 col-lg-1 control-label text-right text-nowrap">省份：</label>
                        <div class="col-md-2 col-lg-2 text-left">
                            <select class="form-control m-b" ng-model="vm.province"
                                    ng-options="pro.name for pro in vm.provinces">
                                <option value="">-- 全部 --</option>
                            </select>
                        </div>

                        <label class="col-md-1 col-lg-1 control-label text-right text-nowrap">城市：</label>
                        <div class="col-md-2 col-lg-2 text-left">
                            <select class="form-control m-b"
                                    ng-model="vm.city" ng-options="c.name for c in vm.province.cities">
                                <option value="">-- 全部 --</option>
                            </select>
                        </div>

                        <label class="col-md-1 col-lg-1 control-label text-right text-nowrap">城市名：</label>
                        <div class="col-md-2 col-lg-2 text-left">
                            <input type="text" class="form-control m-b" ng-model="vm.searchOpts.buyerLogin" placeholder="请输入城市名或拼音"/>
                        </div>

                        <label class="col-md-1 col-lg-1 control-label text-right text-nowrap">城市状态：</label>
                        <div class="col-md-2 col-lg-2 text-left">
                            <select class="form-control m-b">
                                <option value="">-- 全部 --</option>
                                <option value=""> 正常 </option>
                                <option value=""> 报错 </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-sm btn-success" ng-click="vm.refreshGrid()">查询</button>
                </div>
            </div>
        </form>
    </div>

    <div class="wrapper-md">
        <ui-jqgrid config="vm.jqGridConfig" api="vm.grid" gridid="shebaoList"
                   page-number="vm.pageNumber" page-size="vm.searchOpts.pageSize" max-size="vm.searchOpts.maxSize"
                   page-result="vm.pageResult" page-change="vm.refreshGrid()"/>
    </div>
</div>
