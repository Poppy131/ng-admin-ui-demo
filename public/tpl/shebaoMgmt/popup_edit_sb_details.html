<div class="bg-light lter b-b wrapper-md">
    <button type="button" class="close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
    <h1 class="m-n font-thin h3">社保详情</h1>
</div>

<div class="wrapper-md">
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="col-md-1 control-label text-right text-nowrap">城市编号：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.code}}</label>
            </div>

            <label class="col-md-1 control-label text-right text-nowrap">城市名：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.name}}</label>
            </div>

            <label class="col-md-1 control-label text-right text-nowrap">所属省份：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.pName}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label text-right text-nowrap">状态：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.isActive==1?'正常':"维护中"}}</label>
            </div>

            <label class="col-md-1 control-label text-right text-nowrap">是否开通：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.isOpen==1?'正常':"未开通"}}</label>
            </div>

            <label class="col-md-1 control-label text-right text-nowrap">是否抓取：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.spiderOk==1?'已抓取':"未抓取"}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label text-right text-nowrap">社保官网：</label>
            <div class="col-md-9 text-left">
                <label class="control-label text-nowrap">{{vm.city.websiteUrl}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label text-left text-nowrap">登陆参数：</label>
            <div class="col-md-12 text-left m-t-sm">
<pre><span ng-repeat="form in vm.inputJson.forms">{{form.desc}}
    desc: {{form.desc}}
    group: {{form.group}}
    inputs: <span ng-repeat="input in form.inputs">
        desc: {{input.desc}}
        name: {{input.name}}</span>
</span></pre></div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label text-right text-nowrap">错误描述：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.errorDescription}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-1 control-label text-right text-nowrap">错误账户：</label>
            <div class="col-md-3 text-left">
                <label class="control-label text-nowrap">{{vm.city.errorExample}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label text-left text-nowrap">异常最后更新人：</label>
            <div class="col-md-2 text-left">
                <label class="control-label text-nowrap">{{vm.city.errorLogModifierName}}</label>
            </div>

            <label class="col-md-2 control-label text-left text-nowrap">异常最后更新时间：</label>
            <div class="col-md-2 text-left">
                <label class="control-label text-nowrap">{{vm.city.errorLogUpdateTime | date:'yyyy-MM-dd HH:mm:ss'}}</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer bg-white">
    <button class="btn btn-default" ng-click="vm.close()"> 关闭</button>
</div>
